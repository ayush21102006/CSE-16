<!DOCTYPE html>
<html>
<head>
  <title>Q4. Rowspan and Colspan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      border: 3px solid #333;
    }
    caption {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    th, td {
      border: 2px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
    td[rowspan] {
      background-color: #f39c12;
      color: white;
      font-weight: bold;
    }
    td[colspan] {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Report</caption>
    <tr>
      <td rowspan="2">Name</td>
      <td>Subject</td>
      <td colspan="2">Marks & Result</td>
    </tr>
    <tr>
      <td>Math</td>
      <td>95</td>
      <td>Pass</td>
    </tr>
    <tr>
      <td rowspan="2">Mary</td>
      <td>Science</td>
      <td colspan="2">88 - Pass</td>
    </tr>
    <tr>
      <td>English</td>
      <td>92</td>
      <td>Pass</td>
    </tr>
  </table>
</body>
</html>
