<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table Example</title>
</head>
<body>

  <h2>Student Data Table</h2>

  <table border="2">
    <!-- Table Header Row -->
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>

    <!-- First Data Row -->
    <tr>
      <td>Alice</td>
      <td>25</td>
      <td>New York</td>
    </tr>

    <!-- Second Data Row -->
    <tr>
      <td>Bob</td>
      <td>30</td>
      <td>London</td>
    </tr>
  </table>

</body>
</html>
