<!DOCTYPE html>
<html>
<head>
  <title>Textarea with Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn-container {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    button[type="reset"]:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <form>
    <label for="message">Enter your message:</label>
    <textarea id="message" name="message" placeholder="Type your text here ..."></textarea>

    <div class ="btn-container">
        <button type="submit">Submit</button>
        <button type="Reset">Reset</button>
    </div>
  </form>
</body>
</html>
