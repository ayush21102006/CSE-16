<!DOCTYPE html>
<html>
<head>
  <title>Q9. The Form Element</title>
  <style>
    form {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #333;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 95%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <form action="/submit" method="post">
    <h3>User Login Form</h3>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username">
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
