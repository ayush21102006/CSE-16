<!DOCTYPE html>
<html>
<head>
  <title>Q7. Nested Tables - Company Projects</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 70%;
    }
    caption {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
    .nested-table {
      width: 100%;
      border-collapse: collapse;
    }
    .nested-table th, .nested-table td {
      border: 1px solid #555;
      padding: 6px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .nested-table th {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <caption>Employee Project Assignments</caption>
    <tr>
      <th>ID</th>
      <th>Employee</th>
      <th>Projects</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ayush</td>
      <td>
        <table class="nested-table">
          <tr>
            <th>Project</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>Website Redesign</td>
            <td>Ongoing</td>
          </tr>
          <tr>
            <td>Mobile App</td>
            <td>Completed</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Rohit</td>
      <td>Database Migration</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Vansh</td>
      <td>Cloud Deployment</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Rahul</td>
      <td>Security Audit</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Sumit</td>
      <td>AI Research</td>
    </tr>
  </table>
</body>
</html>
