<!DOCTYPE html>
<html>
    <head>
        <title>Q5. TABLE ATTRIBUTES</title>
        <style>
            table {
                margin:20px auto;
                border: 3px solid #333;
                border-collapse: separate;
                border-spacing: 5px;
                width: 70%;
            }
            caption {
                font-weight: bold;
                font-size: 18px;
                margin-bottom: 10px;
                color: aqua;
            }
            th , td {
                border: 2px solid #555;
                padding: 10px;
                text-align: center;
            }
            th{
                background-color: rgb(128, 255, 0);
                color: white;
            }
            td {
                background-color: rgb(0, 255, 34);
            }
        </style>
    </head>
    <body>
        <table border="2" cellpadding="10" width="70%">
            <caption>Student Information</caption>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ayush</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rohit</td>
                <td>A</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Vansh</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
