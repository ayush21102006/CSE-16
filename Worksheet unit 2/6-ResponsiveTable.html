<!DOCTYPE html>
<html>
<head>
  <title>Q6. Responsive Tables</title>
  <style>
    .table-container {
        overflow-x: auto;
        margin: 20px;
        border: 2px solid #333;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        min-width: 500px;
    }
    caption {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
        color:#333333;
    }
    th , td {
    border: 1 px solid #555;
    padding: 10px;
    text-align: center;
    }
    th {
        background-color: rgb(255, 0, 76);
        color:gold;
    }
    td {
        background-color: rgb(19, 196, 209);
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <caption>Responsive Student Data</caption>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Remarks</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ayush</td>
        <td>Math</td>
        <td>95</td>
        <td>A</td>
        <td>Excellent</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohit</td>
        <td>Science</td>
        <td>88</td>
        <td>B+</td>
        <td>Good</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vansh</td>
        <td>English</td>
        <td>92</td>
        <td>A</td>
        <td>Very Good</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Rahul</td>
        <td>History</td>
        <td>85</td>
        <td>B</td>
        <td>Fair</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Sumit</td>
        <td>Geography</td>
        <td>90</td>
        <td>A</td>
        <td>Strong</td>
      </tr>
    </table>
  </div>
</body>
</html>
