<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Input Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      border: 1px solid #ccc;
      padding: 15px;
      width: 320px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="submit_form.php" method="post">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="3-15 characters">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="ayushkj21@gmail.com">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" maxlenght="20" placeholder="6-20 characters">

    <button type="submit">Submit</button>

  </form>
</body>
</html>
