<!DOCTYPE html>
<html>
<head>
  <title>Form Attributes Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <form 
    action="submit_form.php"
    method="post"
    target="_blank"
    autocomplete="on">

    <label for="Username">Username</label>
    <input type="text" id="username" name="username">

    <label for="email">Email</label>
    <input type="text" id="email" name="email">

    <button type="submit">Submit</button>
    </form>
  
</body>
</html>
