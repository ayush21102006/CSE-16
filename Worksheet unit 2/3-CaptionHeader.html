<!DOCTYPE html>
<html>
<head>
  <title>Q3. Table Headers and Captions</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    caption {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th {
      text-align: center;
      font-weight: bold;
    }
    td {
      text-align: center;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mary</td>
      <td>B</td>
    </tr>
  </table>
</body>
</html>
