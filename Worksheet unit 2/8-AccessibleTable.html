<!DOCTYPE html>
<html>
<head>
  <title>Q8. Accessibility in Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      border: 2px solid #333;
    }
    caption {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <table>
    <caption>Employee Salary Details</caption>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Employee</th>
      <th scope="col">Salary</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ayush</td>
      <td>$5000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Rohit</td>
      <td>$4500</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Vansh</td>
      <td>$4800</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Rahul</td>
      <td>$4700</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Sumit</td>
      <td>$4600</td>
    </tr>
  </table>
</body>
</html>
