<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Basic Structure Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">

<!-- block level elements -->
<div style="border: 1px solid red; background-color: #ffe5e5; padding: 10px; margin: 10px; text-align: center;">
  This is a div (block)
</div>

<p style="border: 1px solid green; background-color: #e5ffe5; padding: 10px; margin: 10px; font-size: 16px;">
  This is a paragraph (block)
</p>

<h1 style="border: 1px solid blue; background-color: #e5f0ff; padding: 15px; margin: 10px; text-align: left; color: navy;">
  This is a heading (block)
</h1>

<section style="border: 1px solid orange; background-color: #fff3e5; padding: 10px; margin: 10px; font-style: italic;">
  A section is also block-level
</section>

<!-- inline elements -->
<span style="border: 1px solid red; background-color: #ffe5e5; padding: 5px; margin: 5px; color: darkred;">
  This is span (inline)
</span>

<strong style="border: 1px solid green; background-color: #e5ffe5; padding: 5px; margin: 5px; font-weight: bold; color: darkgreen;">
  This is strong (inline)
</strong>

<a href="#" style="border: 1px solid blue; background-color: #e5f0ff; padding: 5px; margin: 5px; text-decoration: none; color: darkblue;">
  This is a link (inline)
</a>

<em style="border: 1px solid orange; background-color: #fff3e5; padding: 5px; margin: 5px; font-style: italic; color: darkorange;">
  This is emphasized text (inline)
</em>

</body>
</html>
