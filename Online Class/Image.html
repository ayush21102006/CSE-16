<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Example with URL</title>
</head>
<body>
  <h1>Image Example with URL</h1>

  
  <p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" 
         alt="JavaScript Logo" 
         width="200" 
         height="200">
  </p>

  
  <p>
    <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png" 
         alt="HTML5 Logo" 
         width="150"
         height="150">
  </p>
</body>
</html>
