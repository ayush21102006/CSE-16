<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Table Example</title>
</head>
<body>
    <h2 style="color: darkblue; text-align: center;">Student Marks Table</h2>

    <table border="2" style="border-collapse: collapse; width: 60%; margin: auto;">
        <caption style="color:blue;padding: 20px;">Student Data</caption>
        <tr style="background-color: lightgray;">
            <th style="padding: 10px; text-align: center;">Name</th>
            <th style="padding: 10px; text-align: center;">Subject</th>
            <th style="padding: 10px; text-align: center;">Marks</th>
        </tr>
        <tr>
            <td style="padding: 10px; text-align: center;">Ayush</td>
            <td style="padding: 10px; text-align: center;">Math</td>
            <td style="padding: 10px; text-align: center;">95</td>
        </tr>
        <tr>
            <td style="padding: 10px; text-align: center;">Riya</td>
            <td style="padding: 10px; text-align: center;">Science</td>
            <td style="padding: 10px; text-align: center;">88</td>
        </tr>
        <tr>
            <td style="padding: 10px; text-align: center;">Arjun</td>
            <td style="padding: 10px; text-align: center;">English</td>
            <td style="padding: 10px; text-align: center;">92</td>
        </tr>
    </table>
</body>
</html>
