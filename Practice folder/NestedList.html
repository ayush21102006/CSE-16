<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nested List Example</title>
</head>
<body style="font-family:Arial, sans-serif; background-color:#f0f8ff; margin:20px;">

 <h2 style="color:#2F4F4F; text-align:center; font-size:28px; margin-bottom:20px; text-decoration:underline;">
   Programming Languages
 </h2>

 <ul style="list-style-type:square; color:#4B0082; font-size:18px; padding:15px; background-color:#fff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
   <li style="margin-bottom:10px; font-weight:bold;">Web Development
     <ul style="list-style-type:circle; color:#333; font-size:16px; margin-left:25px; background-color:#f9f9f9; padding:10px;">
       <li style="margin-bottom:5px;">HTML</li>
       <li style="margin-bottom:5px;">CSS</li>
       <li style="margin-bottom:5px;">JavaScript</li>
     </ul>
   </li>

   <li style="margin-bottom:10px; font-weight:bold;">Programming Languages
     <ul style="list-style-type:disc; color:#333; font-size:16px; margin-left:25px; background-color:#f9f9f9; padding:10px;">
       <li style="margin-bottom:5px;">Python</li>
       <li style="margin-bottom:5px;">C++</li>
       <li style="margin-bottom:5px;">Java</li>
     </ul>
   </li>

   <li style="margin-bottom:10px; font-weight:bold;">Databases
     <ul style="list-style-type:square; color:#333; font-size:16px; margin-left:25px; background-color:#f9f9f9; padding:10px;">
       <li style="margin-bottom:5px;">MySQL</li>
       <li style="margin-bottom:5px;">MongoDB</li>
       <li style="margin-bottom:5px;">PostgreSQL</li>
     </ul>
   </li>
 </ul>

</body>
</html>
