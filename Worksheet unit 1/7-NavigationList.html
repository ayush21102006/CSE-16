<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>
        /* Basic styling for navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        ul {
            list-style-type: none;   /* remove bullets */
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* dark background */
            overflow: hidden;
        }

        li {
            float: left; /* place items side by side */
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #16a085; /* hover effect */
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <h1>Welcome to My Website</h1>
    <p>This is a simple page with a navigation bar created using lists.</p>
</body>
</html>
