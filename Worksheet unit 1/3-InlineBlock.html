<!DOCTYPE html>
<html>
<head>
    <title>Inline vs Block Elements</title>
</head>
<body>
    <!-- Block Elements -->
    <div>
        <h1>Understanding Inline vs Block</h1>
        <p>This is a <strong>strong</strong> word inside a paragraph.</p>
    </div>

    <!-- Inline Elements -->
    <p>
        Here is a sentence with <span style="color:blue;">blue text</span> inside it.
    </p>
</body>
</html>
