<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia in HTML</title>
</head>
<body>

  <h1>Embedding Multimedia in HTML</h1>

  <!-- ðŸ“¸ Image -->
  <h2>Image Example</h2>
  <img src="image13.jpg" alt="Sample Image" width="400" height="300">

  <!-- ðŸŽ¥ Video -->
  <h2>Video Example</h2>
  <video width="400" height="300" controls>
    <source src="video13.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸŽµ Audio -->
  <h2>Audio Example</h2>
  <audio controls>
    <source src="audio13.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- â–¶ï¸ YouTube Video -->
  <h2>YouTube Video Example</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/cOdE2kDC0L4?si=rRUGW7nRjsG6lJIG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
