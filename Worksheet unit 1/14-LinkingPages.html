<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperlinks in HTML</title>
  <style>
    /* Styling links */
    a {
      color: blue;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Creating & Using Hyperlinks</h1>

  <!-- Internal Link -->
  <h2>Internal Link</h2>
  <a href="about.html" title="Go to About Page">Go to About Page</a>
  <br>
  <a href="#contact" title="Jump to Contact Section">Jump to Contact Section</a>

  <!-- External Link -->
  <h2>External Link</h2>
  <a href="https://www.wikipedia.org" target="_blank" title="Visit Wikipedia">Visit Wikipedia</a>

  <!-- Email Link -->
  <h2>Email Link</h2>
  <a href="mailto:example@email.com?subject=Hello&body=This%20is%20a%20test">
    Send Email with Subject & Body
  </a>

  <!-- Phone Link -->
  <h2>Phone Link</h2>
  <a href="tel:+911234567890">Call Us</a>

  <!-- Download Link -->
  <h2>Download Link</h2>
  <a href="notes.pdf" download>Download Notes (PDF)</a>

  <!-- Target Section for Internal Link -->
  <h2 id="contact">Contact Section</h2>
  <p>This is the contact section of the page.</p>

</body>
</html>
