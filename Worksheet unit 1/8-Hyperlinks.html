<!DOCTYPE html>
<html>
<head>
    <title>Navigation and Hyperlinks</title>
</head>
<body>
    <!-- Link to Google (opens in new tab) -->
    <p>
        <a href="https://www.google.com" target="_blank">Open Google</a>
    </p>

    <!-- Link to a section on the same page -->
    <p>
        <a href="#about">Jump to About Section</a>
    </p>

    <hr>

    <!-- Target Section -->
    <h2 id="about">About Section</h2>
    <p>
        This is the section you jumped to using the internal link.
    </p>
</body>
</html>
