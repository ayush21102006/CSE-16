<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Float and Clear</title>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>

    <h1 align="center">With Clear</h1>

    <!-- Boxed Container -->
    <div class="content-box">
        <h2>Block Example</h2>
        <div class="block-menu">
            <a href="#" class="box red">Box 1</a>
            <a href="#" class="box blue">Box 2</a>
            <a href="#" class="box green">Box 3</a>
            <div class="clear"></div>
            <p>This paragraph appears below the floated boxes because we have used clear.</p>
        </div>
    </div>

</body>
</html>
